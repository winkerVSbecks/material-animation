<animated-page color="player.album.color"
               artist="player.album.artistImg"></animated-page>

<div class="ui" ng-class="player.uiState" ng-style="player.uiStyle">

  <a persist="player.album.id"
     href="#/albums"
     style="padding: 0;"
     class="album-cover">

        <img ng-src="{{player.album.coverImg}}"/>

  </a>

  <h1>{{player.album.name}}</h1>
  <p>{{player.album.artist}}</p>
</div>
