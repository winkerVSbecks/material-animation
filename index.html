<!DOCTYPE html>
<html ng-app="materialApp">
  <head lang="en">
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- title -->
    <title>Material Animation</title>
    <!-- styles -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
  </head>
  <body ng-controller="AnimationController">

    <!-- Hero -->
    <header>
      <h1>Material Animation</h1>
    </header>

    <!-- Album -->
    <album></album>

    <!-- Player -->
    <div class="player">
      <a class="album-art" href="">
        <img src="/img/tycho.jpg" />
      </a>
      <div class="body">
        <h4>Awake</h4>
        <p>Tycho</p>
      </div>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.2.26/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/album.js"></script>
  </body>
</html>
