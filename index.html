<!DOCTYPE html>
<html ng-app="materialApp">
  <head lang="en">
    <!-- meta -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <!-- title -->
    <title>Material Animation</title>
    <!-- styles -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles/app.css">
  </head>
  <body>

    <header>
        <h1>Material Animation Experiment</h1>
    </header>

    <ng-view></ng-view>

    <!-- Player -->
    <div class="player">
      <a class="album-art" href="">
        <img src="/img/tycho.jpg" />
      </a>
      <div class="body">
        <h4>Awake</h4>
        <p>Tycho</p>
      </div>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="bower_components/ramda/ramda.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- app scripts -->
    <script src="app/core/app.js"></script>
    <script src="app/core/dom-util.js"></script>
    <script src="app/core/albums.js"></script>
    <script src="app/core/animationDelegate.js"></script>
    <script src="app/home/home-ctrl.js"></script>
    <script src="app/album/album-ctrl.js"></script>
    <script src="app/persist/persist-ctrl.js"></script>
    <script src="app/persist/persist.js"></script>
    <script src="app/animated-page/animated-page-ctrl.js"></script>
    <script src="app/animated-page/animated-page.js"></script>
  </body>
</html>
